services:
  vasthood_django:
    container_name: vasthood_django
    build:
      context: ../../
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    tty: true
    ports:
      - "8000:8000"
    networks:
      - dev-net
    volumes:
      - ../../src/apps:/app/apps
      - static_volume:/app/static
      - logs_dir:/app/logs
    healthcheck:
      test: "curl --fail http://localhost:8000/api/healthcheck"
      interval: 2s
      timeout: 2s
      retries: 3
      start_period: 5s

networks:
  dev-net:
    name: dev-net
    driver: bridge


volumes:
  static_volume:
    external: true
  logs_dir:
