services:
  vasthood_django:
    container_name: vasthood_django
    build:
      context: ../../
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    tty: true
    ports:
      - "8000:8000"
    networks:
      - dev-net
    volumes:
      - ../../src/apps:/app/apps
      - static_volume:/app/static
      - logs_dir:/app/logs


networks:
  dev-net:
    name: dev-net
    driver: bridge


volumes:
  static_volume:
    external: true
  logs_dir:
